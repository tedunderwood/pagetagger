#GENERAL
aut	Autobiographybio	Biographytrv	Nonfiction, travelfic	Prose fictionnon	Nonfiction proselyr	Lyric poetrydra	Drama (could be verse or prose, or mixed)com	Explicitly comic dramatrg	Explicitly tragic dramapoe	Poetry (lyric or narrative poetry -- not dramatic)ora	Orations and sermons (actually delivered orally)let	Personal letters (actually written as correspondence)juv	Works for juvenile readers

#PAGES
title	Title pageadver	Advertisement or other summary in front matterimpri	Page following the title page that lists the authority for publicationbookp	Library bookplate in the front of a booklibra	Text added by the library other than a bookplatetoc	Table of contentsepigr	Epigraph or other prefatory quotationsubsc	List of subscribersfront	Front matter not otherwise categorizedindex	Indexnotes	Endnotes to the workgloss	Glossarybibli	Bibliographycatal	Publishers catalog of titles, or other adserrat	Errata slipback	Back matter not otherwise categorizedargum	Prose argument preceding a poem